<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <title>ottergram</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="main-header">
      <h1 class="logo-text">ottergram</h1>
    </header>
    <main class="main-content">
      <ul class="thumbnail-list">
        <li class="thumbnail-item">
          <a data-image-role="trigger" data-image-title="호랑이" data-image-url="./img/otter1.jpg" href="./img/otter1.jpg">
            <img class="thumbnail-image" src="./img/otter1.jpg" alt="" />
            <span class="thumbnail-title">Barry</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a data-image-role="trigger" data-image-title="고양1" data-image-url="./img/otter2.jpg" href="./img/otter2.jpg">
            <img class="thumbnail-image" src="./img/otter2.jpg" alt="" />
            <span class="thumbnail-title">Robin</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a data-image-role="trigger" data-image-title="고양2" data-image-url="./img/otter3.jpg" href="./img/otter3.jpg">
            <img class="thumbnail-image" src="./img/otter3.jpg" alt="" />
            <span class="thumbnail-title">Maurice</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a data-image-role="trigger" data-image-title="고양3" data-image-url="./img/otter4.jpg" href="./img/otter4.jpg">
            <img class="thumbnail-image" src="./img/otter4.jpg" alt="" />
            <span class="thumbnail-title">Lesley</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a data-image-role="trigger" data-image-title="고양4" data-image-url="./img/otter5.jpg" href="./img/otter5.jpg">
            <img class="thumbnail-image" src="./img/otter5.jpg" alt="" />
            <span class="thumbnail-title">Barbara</span>
          </a>
        </li>
      </ul>
      <div class="detail-image-container">
        <div class="detail-image-frame" data-image-role="frame">
          <img class="detail-image" data-image-role="target" src="./img/otter1.jpg" alt="" />
          <span class="detail-image-title" data-image-role="title" >Barry</span>
        </div>
      </div>
    </main>
    <script src="./javascripts/main.js"></script>
  </body>
</html>
