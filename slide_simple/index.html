<!DOCTYPE html>
<html>
  <head>
    <title>Travel Website</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <img id="logo" src="images/logo.png" width="165" height="58" />

    <div id="menu">
      <a id="home" class="btns">Home</a>
      <a id="seoul" class="btns">Seoul</a>
      <a id="tokyo" class="btns">Tokyo</a>
      <a id="paris" class="btns">Paris</a>
    </div>

    <img id="photo" src="images/home.png" width="90%" />

    <script>
      // 사진을 바꿔주는 함수
      $("#home").on("click", function () {
        $("#photo").attr("src", "images/home.png");
        $('a').css("font-weight", "normal");
        $(this).css("font-weight", "bold");
      });

      $("#seoul").on("click", function () {
        $("#photo").attr("src", "images/seoul.png");
        $('a').css("font-weight", "normal");
        $(this).css("font-weight", "bold");
      });

      $("#tokyo").on("click", function () {
        $("#photo").attr("src", "images/tokyo.png");
        $('a').css("font-weight", "normal");
        $(this).css("font-weight", "bold");
      });

      $("#paris").on("click", function () {
        $("#photo").attr("src", "images/paris.png");
        $('a').css("font-weight", "normal");
        $(this).css("font-weight", "bold");
      });
    </script>
  </body>
</html>
